<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptocurrency Market Cap</title>
  <!-- 引入 Bootstrap CSS -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <script src="popup.js"></script>
</head>
<style>
  .coin-logo {
    width: 28px;
    margin-right: 5px;
    float: left;
  }
  .coin-names {
  }
  .sub-name {
    color: #616161;
    font-size: 12px;
  }
  .threshold {
    width: 100px;
  }
  .thresholdForm {
    display: inline-block;
    min-width: 30px;
  }
</style>
<body style="font-size: 13px;">
  <div class="container mt-3">
    时间：<span id="time"></span>
    <table id="cryptoTable" class="table table-striped table-bordered">
      <thead>
      <tr>
        <th class="sort" style="min-width: 45px;cursor: pointer" data-sort="rank">排行</th>
        <th style="min-width: 120px;">名称</th>
        <th>价格</th>
        <th>市值</th>
        <th>量 (24h)</th>
        <th class="asc" style="cursor: pointer" data-sort="changePercent24Hr">变化 (24h)</th>
        <th>价格监控</th>
      </tr>
      </thead>
      <tbody>
      <!-- 数据将在这里动态插入 -->
      </tbody>
    </table>
  </div>

</html>
